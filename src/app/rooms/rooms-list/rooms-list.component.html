

<table class="table">
    <tr>
        <th>index</th>
        <th>even/odd</th>
        <th>Room number</th>
        <th>Room type</th>
        <th>Room Amenities</th>
        <th>Room Checkin Time</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Select room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e = even; let i = index">
        <td>{{i}}</td>
        <td>{{e ? "even" : "odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.amenities | lowercase}}</td>
        <td>{{room.checkinTime | date : "shortDate"}}</td>
        <td>{{room.price | currency : "USD"}}</td>
        <td>{{room.rating }}</td>

        <td>
            <button class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">Book Room</button>
        </td>
    </tr>

</table>
