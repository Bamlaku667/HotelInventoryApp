<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
    <input
      [(ngModel)]="email"
      type="email"
      name = "email"
      class="form-control"
      placeholder="Enter your email"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      name = "password"
      class="form-control"
      placeholder="Enter your password"
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button hinvHover class="mt-3 btn btn-primary" type="submit">Login</button>
  </div>
</form>
